<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Clicon</title>
  </head>
  <body>
    <header class="header">
      <div class="widget-container">
        <div class="left-side_container">
          <p class="left-side_black">Black</p>
          <p class="left-side_friday">Friday</p>
        </div>
        <div class="middle-side_container">
          <div class="middle-side_upto">
            Up to
            <span class="middle-side_59">59%</span>
            <span class="middle-side_off">OFF</span>
          </div>
        </div>
        <button class="shop-now_btn">
          SHOP NOW
          <img
            class="arrow-right"
            src="assets/ArrowRight.svg"
            alt="arrow right"
          />
        </button>
        <button class="close-button">
          <img class="close-element" src="assets/X.svg" alt="close button" />
        </button>
      </div>
      <div class="top-nav">
        <p class="welcome-text">Welcome to Clicon online eCommerce store</p>
        <div class="right-section_container">
          <div class="social-media_container">
            <p class="follow-us_text">Follow us:</p>
            <img
              class="tweeter-icon"
              src="../assets/Twitter.svg"
              alt="Twitter icon"
            />
            <img
              class="facebook-icon"
              src="../assets/Facebook.svg"
              alt="Facebook icon"
            />
            <img
              class="pinterest-icon"
              src="../assets/Pinterest.svg"
              alt="Pinterest icon"
            />
            <img
              class="reddit-icon"
              src="../assets/Reddit.svg"
              alt="Reddit icon"
            />
            <img
              class="youtube-icon"
              src="../assets/Youtube.svg"
              alt="Youtube icon"
            />
            <img
              class="instagram-icon"
              src="../assets/Instagram.svg"
              alt="Instagram icon"
            />
          </div>
          <img class="line-1" src="../assets/Line 1.png" alt="line" />
          <div class="multi-language_container">
            <p class="lang">Eng</p>
            <img
              class="arrow-down"
              src="../assets/ArrowDown.svg"
              alt="Arrow Down"
            />
          </div>
          <div class="currency-container">
            <p class="currency">USD</p>
            <img
              class="arrow-down"
              src="../assets/ArrowDown.svg"
              alt="Arrow Down"
            />
          </div>
        </div>
      </div>
      <div class="middle-nav">
        <div class="logo-container">
          <img class="logo-icon" src="assets/Logo.svg" alt="Logo" />
          <p class="logo-text">CLICON</p>
        </div>
        <input
          class="search-input"
          type="text"
          placeholder="Search for anything"
        />
        <button class="search-btn">
          <img
            class="search-icon"
            src="assets/SearchIcon.svg"
            alt="search-button"
          />
        </button>
        <div class="main-icon_container">
          <img class="cart" src="assets/ShoppingCart.svg" alt="cart icon" />
          <img class="heart" src="assets/Heart.svg" alt="heart icon" />
          <img class="user" src="assets/User.svg" alt="user icon" />
          <p class="count-num">2</p>
        </div>
      </div>
      <div class="bottom-nav">
        <div class="links-container">
          <button class="category-btn">
            All Category
            <img
              class="category-arrow_down"
              src="assets/CaretDown.svg"
              alt="arrow down icon"
            />
          </button>
          <img class="pin-icon" src="assets/MapPin.svg" alt="map pin icon" />
          <p class="track-order">Track Order</p>
          <img
            class="compare-icon"
            src="assets/CompareIcon.svg"
            alt="compare icon"
          />
          <p class="compare">Compare</p>
          <img
            class="headphones-icon"
            src="assets/Headphones.svg"
            alt="support icon"
          />
          <p class="support">Customer Support</p>
          <img class="info-icon" src="assets/Info.svg" alt="info icon" />
          <p class="need-help">Need Help</p>
        </div>
        <div class="contacts-container">
          <img class="phone" src="assets/Phone.svg" alt="phone icon" />
          <p class="phone-num">+1-202-555-0104</p>
        </div>
      </div>
    </header>
  </body>
</html>
