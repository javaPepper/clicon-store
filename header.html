<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/header.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Clicon</title>
</head>
<body>
  <header class="header">
    <div class="top-nav">
      <p class="welcome-text">Welcome to Clicon online eCommerce store</p>
      <div class="right-section_container">
        <div class="social-media_container">
          <p class="follow-us_text">Follow us:</p>
          <img class="tweeter-icon" src="../assets/Twitter.svg" alt="Twitter icon">
          <img class="facebook-icon" src="../assets/Facebook.svg" alt="Facebook icon">
          <img class="pinterest-icon" src="../assets/Pinterest.svg" alt="Pinterest icon">
          <img class="reddit-icon" src="../assets/Reddit.svg" alt="Reddit icon">
          <img class="youtube-icon" src="../assets/Youtube.svg" alt="Youtube icon">
          <img class="instagram-icon" src="../assets/Instagram.svg" alt="Instagram icon">
      </div>
      <img class="line-1" src="../assets/Line 1.png" alt="line">
      <div class="multi-language_container">
        <p class="lang">Eng</p>
        <img class="arrow-down" src="../assets/ArrowDown.svg" alt="Arrow Down">
      </div>
      <div class="currency-container">
        <p class="currency">USD</p>
        <img class="arrow-down" src="../assets/ArrowDown.svg" alt="Arrow Down">
      </div>
      </div>
    </div>
    <div class="middle-nav">

    </div>
    <div class="bottom-nav">

    </div>
  </header>
</body>
</html>
